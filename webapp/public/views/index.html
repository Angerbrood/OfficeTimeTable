<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1 align="center">Részmunkaidős kezelőfelület</h1>
    </div>
    <div class="jumbotron">
        <h3 align="center">Kérem jelentkezzen be!</h3>
        <div class="form-group">
            <label for="username">Felhasználónév:</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="password">Jelszó:</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="account_type">Beosztás:</label>
            <select class="form-control" id="account_type">
                <option>Alkalmazott</option>
                <option>Munkaadó</option>
            </select>
        </div>
        <div class="form-group" align="right">
            <input type="submit" class="btn btn-primary" value="Bejelentkezés" onclick="login()">
            <input type="reset" class="btn btn-danger" value="Reset">
        </div>
    </div>
</div>
<script>
    function login() {
        var uname = document.getElementById("username").value;
        var pass = document.getElementById("password").value;
        var type = document.getElementById("account_type").value;

        if(type === 'Alkalmazott') {
            $.post('/publicLogin', {username : uname, password : pass, type : type}, function (res) {
                window.location = '/public'

            });
        } else {
            $.post('/adminLogin', {username : uname, password : pass, type : type}, function (res) {
                window.location = '/admin'
            });
        }

    }

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
